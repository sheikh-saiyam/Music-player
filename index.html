<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        .maindiv{
    background-color: #191A19;
    width: 300px;
    height: 500px;
    margin: auto ;
    margin-top: 100px;
    border-radius:15px 15px ;
    border: #A9DD36 5px solid;
    box-shadow:2px 2px 10px #A9DD36;
}
.maindiv h1{
    text-align: center;
    color: #A9DD36;
}
.maindiv img{
    width: 250px;
    height: fit-content;
    margin:25px 0 0 25px;
}
.maindiv audio{
    margin:50px 0 0 22px;
    width: 250px;
    border-radius: 80px;
    border: 3px #A9DD36 solid;
}

    </style>
</head>
<body>
    <div class="maindiv">
    <h1>Choo lo </h1>
    <img src="Main.png" alt="">
    <audio src="The_Local_Train_-_Choo_Lo_(_Lyrics_)(256k).mp3" controls loop ></audio>
</div>
</body>
</html>
